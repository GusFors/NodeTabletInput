<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tablet</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <div id="centeredcontent">
      <div id="wrapper">
        <h1 id="tabletname">Detecting..</h1>
        <p></p>
        <div id="datawrapper">
          <div id="bufferrow"><span>Raw data: </span><span class="datavalue" id="buffer"></span></div>
          <div id="xrow">
            <span>x: </span>
            <span class="datavalue" id="x"></span>
          </div>
          <div id="yrow"><span>y: </span><span class="datavalue" id="y"></span></div>
        </div>

        <div id="canvaswrapper">
          <canvas height="1440" width="2560" id="monitormirror"></canvas>
        </div>
        <div id="settingswrapper">
          <h3>Tablet area</h3>
          <div id="areawrapper">
            <canvas height="9500" width="15200" id="areamirror"></canvas>
            <canvas height="9500" width="15200" id="areaoverlaymirror"></canvas>
            <div id="areavaluewrapper">
              <div id="topbotwrapper">
                <div class="tablecell">
                  <legend for="top">Top</legend>
                  <input id="top" type="number" />
                </div>
                <div class="tablecell">
                  <legend for="bottom">Bottom</legend>
                  <input id="bottom" type="number" />
                </div>
              </div>
              <div id="leftrightwrapper">
                <div class="tablecell">
                  <legend for="left">Left</legend>
                  <input id="left" type="number" />
                </div>
                <div class="tablecell">
                  <legend for="right">Right</legend>
                  <input id="right" type="number" />
                </div>
              </div>
            </div>
          </div>
          <span id="forceproptext">Force Proportions: </span>
          <input checked="true" id="forcebox" type="checkbox" />

          <div id="slidercontainer">
            <span for="sensitivity">Sensitivity: </span>
            <input type="range" min="1" step="0.01" max="2" value="1" class="slider" id="sensitivity" />
            <span id="slidervalue">1x</span>
          </div>
          <button id="apply">Apply Area</button>
        </div>
      </div>
    </div>
    <div id="processbar">
      <button id="stopP">stop WTabletServicePro</button>
      <button id="startP">start WTabletServicePro</button>
      <button id="stopC" style="display: none">stop WTabletServiceCon</button>
      <button id="startC" style="display: none">start WTabletServiceCon</button>
      <button id="killD">kill WDesktopCenter</button>
      <button id="killT">kill WTablet.exe</button>
      <button id="restartN">restart NodeDriver</button>
      <button id="killN">kill NodeDriver</button>
    </div>
  </body>
</html>
